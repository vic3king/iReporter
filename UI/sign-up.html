<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up - iReporter </title>
    <link rel="stylesheet" type="text/css" href="css/stylesignup.css">
    <link rel="icon" href="images/iconreport.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="center"><a href="index.html"><img src="images/iconreport.png" alt="logo"></a>
    </div>
    <form class="box" style="margin-top: 80px;">
        <h1>iReporter Sign Up</h1>
        <div class="wholeform">
            <div class="formgroup"><input type="text" placeholder="First name"></div>
            <div class="formgroup"><input type="text" placeholder="Last name"></div>
        </div>
        <div class="wholeform">
                <div class="formgroup"><input type="text" placeholder="Username"></div>
                <div class="formgroup"><input type="number" placeholder="PhoneNumber"></div>
        </div>
        <div class="wholeform">
             <div class="formgroup"><input type="password" placeholder="Password"></div>
            <div class="formgroup"><input type="password" placeholder="Confirm Password"></div>
        </div>
            <div class="formgroup submit"><input type="submit" name="" value="Sign Up"></div>
    </div>
        <p style="text-align: center">Already have an account? <a href="sign-in.html">Login</a></p>
    </form>

</body>

</html>
