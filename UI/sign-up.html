<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up - iReporter </title>
    <link rel="stylesheet" type="text/css" href="css/stylesignup.css">
    <link rel="icon" href="images/iconreport.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="center"><a href="index.html"><img src="images/iconreport.png" alt="logo"></a>
    </div>
    <form class="box" id="signup-form" style="margin-top: 80px;">
        <h1>iReporter Sign Up</h1>
        <div class="formgroup"><input type="text" id="firstname" placeholder="First name" required></div>
        <div class="wholeform">
            <div class="formgroup"><input type="text" id="lastname" placeholder="Last name" required></div>
            <div class="formgroup"><input type="text" id="othernames" placeholder="Othernames" required></div>
        </div>
        <div class="wholeform">
                <div class="formgroup"><input type="text" id="username" placeholder="Username" required></div>
                <div class="formgroup"><input type="number" id="phonenumber" placeholder="PhoneNumber" required></div>
        </div> 
        <div class="wholeform">
                <div class="formgroup"><input type="email" id="email" placeholder="Please enter email" required></div>
             <div class="formgroup"><input type="password" id="password" placeholder="Password" required></div>
        </div>
            <div class="formgroup submit"><input type="submit" name="" value="Sign Up"></div>
    </div>
        <p style="text-align: center">Already have an account? <a href="sign-in.html">Login</a></p>
    </form>
    <script src="js/signup.js"></script>
</body>

</html>
