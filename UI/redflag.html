<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style-dashboard.css">
  <link rel="stylesheet" type="text/css" href="css/style-index.css">
  <title>User Dashboard - iReporter </title>
  <link rel="icon" href="images/iconreport.png">
</head>
</head>
<body>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf2fhPBsGoCDbZRUCnZGqUQJJRhGFRej8&libraries=places"></script>
        <script type="text/javascript" > 
            google.maps.event.addDomListener(window, 'load', initialize);
            function initialize() {
                let autoComplete = new google.maps.places.Autocomplete(document.getElementById('search_term'));
                google.maps.event.addListener(autoComplete, 'place_changed', function() {
                    let places = autoComplete.getPlace();
                    let lat = places.geometry.location.lat()
                    let lng = places.geometry.location.lng()
                    document.getElementById('lat').value = lat;
                    document.getElementById('lng').value = lat;
                }) 
               
            }   
                </script>
    <header>
        <div class="container">
            <div id="branding"> <a href="index.html">
                <img src="images/iconreport.png" alt="LOGO" width="70"></a>
                <h1><span class="highlight">i</span>Reporter</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="sign-in.html">Admin</a></li>
                    <li><a href="sign-in.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
  <div class="box" id="addRedFlagDiv">
      <h2 class="page-title">Request Dashboard</h2>
     <button id="btn1">Add a Red flag </button>
  <form id="record-form" class="box red-flag">
      <div class="box2">
            <h3 class="page-title">Create a record:</h3>
            <form>
              <label for="title">Incident Title: </label>
              <input type="text" id="title" placeholder="what is happening around you?" name="title" id="title" required>
              <label for="type">Incident Type: </label>
              <input type="text" id="type" placeholder="red-flag or intervention" name="title" id="type" required>
              <label for="description">Description: </label>
              <input type="text" id="description" placeholder="give a brief intro..." name="description" required>
               <label for="comment">Comment: </label>
              <textarea name="comment" id="comment" rows="4" required></textarea>
              <label for="address">Address</label>
              <input type="text" id="search_term" placeholder="enter your address" name="address" >
              <label for="lat">Latitude</label>
              <input type="text" id="lat" placeholder="where are you? enter Latitude eg 45.002440" name="lat">
              <label for="lng">Longitude</label>
              <input type="text" id="lng" placeholder="where are you? enter Longitute eg -90.810480" name="lng">
              <label for="image">Upload a file(e.g video, image)</label>
              <input type="file" name="image" id="image" multiple>
              <button type="submit">Save Record</button>
        </div>
    </form>
    </div>   
    </div>
<script src="js/scriptred.js"></script>
<script src="js/accordion.js"></script>
<script src="js/records.js"></script>
</body>
</html>
