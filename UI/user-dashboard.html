<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="css/style-dashboard.css">

<body>
  <div class="box">
      <h3 class="page-title">User Dashboard >></h3>
     <button id="btn1">Add a Red flag</button>
  </div>
  <form class="box" id="red-flag">
      <div class="box2">
            <h3 class="page-title">Create a red-flag record:</h3>
            <form>
              <label for="title">Incident: </label>
              <input type="text" name="title" id="title" required>
               <label for="description">Description: </label>
              <textarea name="description" id="description" rows="4" required></textarea>
              <button type="submit">Save Record</button>
        </div>
    </form>
  </form>
<script src="js/script.js"></script>
